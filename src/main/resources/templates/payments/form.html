<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Pago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Registrar Pago</h2>
<form th:action="@{/pagos/guardar}" th:object="${pago}" method="post">
    <div class="mb-3">
        <label>Monto</label>
        <input type="number" step="0.01" th:field="*{amount}" required class="form-control"/>
    </div>
    <div class="mb-3">
        <label>MÃ©todo</label>
        <select th:field="*{method}" class="form-control" required>
            <option value="Efectivo">Efectivo</option>
            <option value="Transferencia">Transferencia</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Usuario</label>
        <select th:field="*{user.cedula}" class="form-control" required>
            <option value="" disabled selected>Seleccione un usuario</option>
            <option th:each="u : ${usuarios}" th:value="${u.cedula}" th:text="${u.nombre + ' (' + u.cedula + ')'}"></option>
        </select>
    </div>
    <button class="btn btn-success" type="submit">Guardar Pago</button>
</form>
</body>
</html>
