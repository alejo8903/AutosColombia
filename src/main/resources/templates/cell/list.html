<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Celdas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Celdas del Parqueadero</h2>

<a href="/celdas/nueva" class="btn btn-primary mb-3">Nueva Celda</a>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Código</th>
    <th>Ocupada</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="celda : ${celdas}">
    <td th:text="${celda.id}"></td>
    <td th:text="${celda.code}"></td>
    <td th:text="${celda.occupied ? 'Sí' : 'No'}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
