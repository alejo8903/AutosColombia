<!-- src/main/resources/templates/historial.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Registros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Historial de Entradas y Salidas</h2>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Salida</th>
        <th>Tiempo (min)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="register : ${registers}">
        <td th:text="${register.vehicle.plate}"></td>
        <td th:text="${#temporals.format(register.entryDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${register.exitDate != null ? #temporals.format(register.exitDate, 'yyyy-MM-dd HH:mm') : '---'}"></td>
        <td th:text="${register.totalTime != null ? register.totalTime : '---'}"></td>
    </tr>
    </tbody>
</table>

<a href="/vehicle/entrada" class="btn btn-primary">Registrar Entrada</a>
<a href="/vehicle/salida" class="btn btn-danger">Registrar Salida</a>

</body>
</html>
