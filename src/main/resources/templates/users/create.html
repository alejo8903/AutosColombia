<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2>Registrar Nuevo Usuario</h2>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<form th:action="@{/users}" th:object="${user}" method="post">
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required/>
        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
    </div>
    <div class="mb-3">
        <label>Cédula</label>
        <input type="text" th:field="*{cedula}" class="form-control" required/>
        <div th:if="${#fields.hasErrors('cedula')}" class="text-danger" th:errors="*{cedula}"></div>
    </div>
    <div class="mb-3">
        <label>Teléfono</label>
        <input type="text" th:field="*{telefono}" class="form-control" required/>
        <div th:if="${#fields.hasErrors('telefono')}" class="text-danger" th:errors="*{telefono}"></div>
    </div>
    <div class="mb-3">
        <label>Correo</label>
        <input type="email" th:field="*{correo}" class="form-control" required/>
        <div th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}"></div>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" th:field="*{activo}" class="form-check-input"/>
        <label class="form-check-label">Activo</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/users" class="btn btn-secondary">Cancelar</a>
</form>

</body>
</html>
