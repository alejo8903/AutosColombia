<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">

<h2>Usuarios Registrados</h2>

<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<a href="/users/new" class="btn btn-primary mb-3">Nuevo Usuario</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Activo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.cedula}"></td>
            <td th:text="${user.telefono}"></td>
            <td th:text="${user.correo}"></td>
            <td th:text="${user.activo ? 'Sí' : 'No'}"></td>
            <td>
                <a th:href="@{/users/edit/{cedula}(cedula=${user.cedula})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/users/delete/{cedula}(cedula=${user.cedula})}" 
                   class="btn btn-danger btn-sm" 
                   onclick="return confirm('¿Seguro que quieres eliminar este usuario?');">
                   Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
