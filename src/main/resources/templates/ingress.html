<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Entrada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2>Registrar Entrada de VehÃ­culo</h2>
<form th:action="@{/vehicle/entrada}" th:object="${vehicle}" method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Placa</label>
        <input type="text" th:field="*{plate}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Entrada</button>
    <a href="/vehicle/historial" class="btn btn-secondary">Historial</a>

</body>
</html>
